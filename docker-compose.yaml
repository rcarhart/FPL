services:
  postgres:
    image: postgres:17-alpine
    container_name: fpl-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5432:5432'
    volumes:
      - fpl-db-data:/var/lib/postgresql/data
    networks:
      - fpl-network
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: on-failure

volumes:
  fpl-db-data:

networks:
  fpl-network:
    driver: bridge
